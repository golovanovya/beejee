paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
modules:
    config:
        Db:
            dsn: "%DB_DSN%"
            user: "%DB_USER%"
            password: "%DB_PASS%"
